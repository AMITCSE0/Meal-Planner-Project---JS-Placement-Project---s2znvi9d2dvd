<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-Planner</title>
    <link rel="shortcut icon" href="./01.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar" style="background-color: #2e3d3dfd">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./01.png"
            alt="Logo"
            width="100"
            height="80"
            class="d-inline-block align-text-top"
          />
        </a>
        <div class="heading">Meal Planner</div>
      </div>
    </nav>

    <div class="container">
      <div class="mt-3">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="height" class="form-label"
                >Enter Height (in cm)</label
              >
              <input
                type="number"
                class="form-control"
                id="height"
                placeholder="Enter Height"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="weight" class="form-label"
                >Enter Weight (in kg)</label
              >
              <input
                type="number"
                class="form-control"
                id="weight"
                placeholder="Enter Weight"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="age" class="form-label">Enter Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Enter Age"
              />
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
          <div class="col-md-4 mb-4">
            <label for="gender" class="form-label">Choose Gender</label>
            <select class="form-select" id="gender">
              <option selected value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="col-md-4 mb-4">
            <label for="activity" class="form-label"
              >Choose Activity Level</label
            >
            <select class="form-select" id="activity">
              <option selected value="light">Light</option>
              <option value="moderate">Moderate</option>
              <option value="active">Active</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Generate Meals
          </button>
        </div>
      </div>
      <div class="mt-5">
        <div id="loader" style="display: none"></div>
        <div class="text-center m-3" id="details"></div>
        <div class="row" id="cards-container"></div>
      </div>
      <div class="mt-5">
        <h1 id="recipe-section" class="text-center"></h1>
        <div class="row">
          <div class="col-lg-4 py-2" id="ingredients"></div>
          <div class="col-lg-4 py-2" id="steps"></div>
          <div class="col-lg-4 py-2" id="equipment"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Copyright Â© 2023 All Rights Reserved.</p>
      <p>
        Made by

        <a href="https://github.com/AMITCSE0" target="_blank" class="link"
          >Amit Kumar</a
        >
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="App.js"></script>
  </body>
</html>
